<!DOCTYPE html>
<html>
  <head>
    <title>Book Appointments with Me!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Enter your information in the form below</h1>
      <!--Form Name -->
      <form id="appointment-info">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <!--Appointment Description -->
        <div class="form-group">
          <label for="description">Appointment Description:</label>
          <input id="description" class="form-control" type="text">
        </div>
        <!--Appointment Date-->
        <div class="form-group">
          <label for="date">Desired Appointment Date</label>
          <input id="date" class="form-control" type="date">
        </div>
        <!--Appointment time-->
        <div class="form-group">
          <label for="time">Time of your appointment</label>
          <input id="time" class="form-control" type="time">
        </div>
        <!--Submit form button-->
        <button type="submit" class="btn">Submit</button>
      </form>
      <!--Appointment Details, hides after form is submitted-->
      <div class="container" id="details">
        <h2>Your Appointment Details</h2>
        <p>Name: <span class="name"></span>
        <p>Appointment Description: <span class="description"></span>
        <p>Appointment Date:<span class="date"></span>
        <p>Appointment Time: <span class="time"></span>
      </div>
    </div>
  </body>
</html>
